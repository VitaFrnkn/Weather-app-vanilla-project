<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="src/index.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <div class="weather-boxing">
        <header>
            <form id="search-form">
                <input type="search" placeholder="Enter a city..." id="search-form-input" class="search-bar" required/>
                     
                <input type="submit" placeholder="Search" class="search-button"/>
               
            </form>
        </header>
        <main>        
            <div class="weather-app-details"> 
                <div class="weather-app-data">
                    <div>
                        <h1 id="city">Tokyo</h1>
                   
                    </div>
                        <p>       
                            <div class="weather-info">
                                moderate rain
                                <br/>
                                Humidity:<strong> 87%</strong>, Wind: <strong>7.2km/h</strong>
                            </div>
                        </p>
                </div>
                <div class="weather-temperature-container">
                    <div class="weather-icon">&#9925;</div>
                    <div class="weather-app-temperature" id="temperature"><strong>21</strong></div>
                    <div class="weather-degree-icon">Â°C</div>
                </div>
            </div>  
            
        </main>
        <footer>
            Coded by 
            <a href="https://github.com/VitaFrnkn">Vita Franchina</a>
            and is
            <a href="https://github.com/VitaFrnkn/Weather-app-vanilla-project">opensource on GitHub</a>
            hosted on
            <a href="https://weather-app-by-vita.netlify.app/">Netlify</a>
        </footer>   
        
    </div>
    <script src="src/index.js"></script>
</body>

</html>
